<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositívos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">

        <img src="IMAGENS/foto-g.png" alt="imagem flexivel">
    </picture>
<hr>
    <h1>Reproduzindo Audios</h1>
    <p>Vamos reproduzir audios em HTML5.</p>
<audio  preload="metadata" autoplay controls loop> <i --loop é pra reproduzir toda vez que acabar -->
    <source src="midia/Colour Of Your Face - NoMBe.mp3" type="audio/mpeg"> 
    <p>infelizmente seu navegador nao consegue reproduzir audio <a href="midia/Colour Of Your Face - NoMBe.mp3">clique aqui para baixar o arquivo mp3.</a></p> 
</audio>
</body>
</html>
